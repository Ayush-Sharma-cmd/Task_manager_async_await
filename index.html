<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2 class = "heading1">Track Your Tasks!! Boost Your Focus</h2>
  <div class="container">
    <h1>🗒️ Task Manager</h1>

    <form id="taskForm">
      <input type="text" id="title" placeholder="Enter task title" required />
      <textarea id="description" placeholder="Enter task description" required></textarea>
      <button type="submit">Add Task</button>
    </form>

    <div id="taskList"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
